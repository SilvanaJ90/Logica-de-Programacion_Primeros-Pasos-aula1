<body>
    <h3>¿Alcohol o gasolina?</h3>

    <!--3.- Problema: Si un carro tiene un tanque de 40 litros. Usando gasolina
         y consumiendo todo el tanque se hace un recorrido de 480 kilómetros. 
         ¿Cuál es la eficiencia del carro usando gasolina? o sea, 
         ¿cuántos kilómetros recorre el carro por cada litro de gasolina?
          Para calcular la eficiencia: divide la distancia recorrida entre la cantidad de litros gastados. 
          Imprime el valor utilizando document.write. Organiza las cuentas en variables.-->

    <script>
        let litros = 40
        let kilometros = 480
        let consumo = kilometros / litros
        document.write(" ¿cuántos kilómetros recorre el carro por cada litro de gasolina? " + consumo)
    </script>
    
</body>
